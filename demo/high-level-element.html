<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="./intermediate-element.html">
<link rel="import" href="../lazy-imports-handler-behavior.html">

<dom-module id='high-level-element'>
  <template>
    <div>
      Demo
      <intermediate-element></intermediate-element>
    </div>
  </template>
  <script>
    Polymer({
      is: 'high-level-element',
      attached() {
        Polymer.RenderStatus.afterNextRender(this, () => {
          this.domain = 'hogwarts';
        });
      },
      behaviors: [
        mtz.LazyImportsHandlerBehavior
      ]
    });
  </script>
</dom-module>
