<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-styles/color.html">
<link rel="import" href="../../lazy-imports/lazy-imports-behavior.html">

<dom-module id="magical-button">
  <link rel='lazy-import' group='gryffindor' href='demo-element-one.html'>
  <link rel='lazy-import' group='gryffindor' href='demo-element-two.html'>
  <template>
    <paper-button raised on-click="buttonPressed">Magical Button</paper-button>
    <demo-element-one></demo-element-one>
    <demo-element-two></demo-element-two>
  </template>
  <script>

    Polymer({
      is: 'magical-button',
      buttonPressed() {
        const options = {
          detail: {group: 'gryffindor', domain: 'hogwarts'},
          bubbles: true,
          composed: true,
          cancelable: true
        };
        const lazyImportGroupEvent = new CustomEvent('import-lazy-group', options);
        this.dispatchEvent(lazyImportGroupEvent);
      }
    });
  </script>
</dom-module>
