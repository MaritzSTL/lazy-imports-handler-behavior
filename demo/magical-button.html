<link rel="import" href="../../polymer/polymer.html">

<dom-module id="magical-button">
  <template>
    <button raised on-click="buttonPressed">Magical Button</button>
    <demo-element-one></demo-element-one>
    <demo-element-two></demo-element-two>
  </template>
  <script>

    Polymer({
      is: 'magical-button',
      buttonPressed() {
        const options = {
          detail: {group: 'gryffindor', domain: 'hogwarts'},
          composed: true
        };
        const lazyImportGroupEvent = new CustomEvent('import-lazy-group', options);
        this.dispatchEvent(lazyImportGroupEvent);
      }
    });
  </script>
</dom-module>
